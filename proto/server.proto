syntax = "proto3";

option go_package = "github.com/Alvaroalonsobabbel/proto";

service TetrisService {
    rpc NewGame(NewGameRequest) returns (stream GameParams) {}
    rpc GameSession(stream GameMessage) returns (stream GameMessage) {}
}

message NewGameRequest {
    string name = 1;
}

message GameParams {
    string game_id = 1;
    int32 player = 2;
    string name = 3;
    bool started = 4;
}

message GameMessage {
    GameParams game_params = 1;
    Tetris stack = 2;
}

message Tetris {
  Stack stack = 1;
  int32 lines_clear = 2;
}

message Stack {
    repeated Row rows = 1;
}

message Row {
    repeated string cells = 1;
}
